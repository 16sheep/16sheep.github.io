    <section id= "equipment">
      <div>
      <h2>Equipment</h2>
      <ul>
              <li><a href="#">3.75 teaspoons of Pectic enzyme</a><span>Gets more juice out of mashed apples and clarifies the end result</span></li>
         <li><a href="#">5 Campden tablets</a><span>Prevents browning of the juice</span></li>
         <li><a href="#">Strainer bag</a><span>Gets the juice out of the mash</span></li>
         <li><a href="#"><span>Big pot</span></a><span>For pasturizing the juice</span></li>
         <li><a href="#">Potassium metabisulfite</a><span>For sanitizing the juice</span></li>
         <li><a href="#">Sugar hydrometer</a><span>Measures sugar content</span></li>
         <li><a href="#">pH test strips</a><span>Measures acidity</span></li>
         <li><a href="#">Wine making yeast</a><span>Handles high alcohol content better than regular yeast</span></li>
         <li><a href="#">Yeast nutrient</a><span>To be added if pH is too low</span></li>
         <li><a href="#">pH test strips</a><span>Measures acidity</span></li>
        <li><a href="#">Primary fermentation container with a faucet</a><span>for first fermentation</span></li>
        <li><a href="#">Secondary fermentation container with an airlock </a><span>for secondary fermentation</span></li>
        </ul>
        </div>
  </section>
    <section id= "recipe">
      <div>
       <h2>Method</h2>
      <ol>
        <li>Get the apples</li>
        <li>Crush or mince them so they turn into mash, alternatively cut in half and cook until mush</li>
        <li>Mix in the pectic enzyme and leave for 3 hours</li>
        <li>Strain the juice out</li>
        <li>Sanitize the juice by boiling it at 160 degrees for 10 minutes and cool to about 26 degrees or add potassium metabisulfite </li>
        <li>Check the sugar levels with hydrometer and add corn sugar until to at least 1.090 which will produce 12.3% alcohol content and is the minimum amount for non refrigerated preservation for comparison gravity of 1.038 will produce 5% alcohol content </li>
        <li>Mix in yeast nutrient</li>
        <li>If you have added potassium metabisulfit or Campden tablets wait 24 hours before adding the yeast</li>
        <li>Ferment in primary container at 24-29 degrees C until gravity reaches 1.000 or a bit lower and <a href="#">rack</a> into secondary container</li>
        <li>Age at 13-16 degrees C and Rack again in 30-60 days</li>
        <li>Age the wine up to a year</li>
        </ol>     
        </div>
